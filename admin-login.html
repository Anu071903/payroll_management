<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Payroll System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: linear-gradient(rgba(10, 10, 20, 0.8), rgba(5, 5, 10, 0.9)), url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(3px);
      z-index: -1;
    }

    .login-container {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      width: 100%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-icon {
      font-size: 4rem;
      color: #667eea;
      margin-bottom: 1rem;
    }

    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: #7f8c8d;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #34495e;
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .login-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .forgot-password {
      text-align: center;
      margin-top: 1.5rem;
    }

    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .back-btn {
      position: fixed;
      top: 2rem;
      left: 2rem;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-weight: 500;
      z-index: 1000;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    .security-features {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e1e8ed;
    }

    .security-title {
      font-size: 1rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 1rem;
      text-align: center;
    }

    .security-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .security-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #7f8c8d;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Notification Styles */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #e74c3c;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 9999;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }
    .notification.success {
      background-color: #28a745;
    }
    .notification.info {
      background-color: #3498db;
    }

    @media (max-width: 768px) {
      .login-container {
        margin: 1rem;
        padding: 2rem;
      }

      .back-btn {
        position: relative;
        top: auto;
        left: auto;
        margin-bottom: 2rem;
        display: block;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  
  <div class="login-container">
    <div class="login-header">
      <div class="login-icon">üîê</div>
      <h1 class="login-title">Admin Login</h1>
      <p class="login-subtitle">Secure access to administrative functions</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter admin username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter admin password" required>
      </div>

      <button type="submit" class="login-btn">üîê Login to System</button>
    </form>

    <div class="forgot-password">
      <a href="forgot-password.html">Forgot Password?</a>
    </div>

    <div class="security-features">
      <div class="security-title">üîí Security Features</div>
      <div class="security-list">
        <div class="security-item">
          <span>‚úÖ</span>
          <span>Two-Factor Authentication</span>
        </div>
        <div class="security-item">
          <span>‚úÖ</span>
          <span>Role-Based Access Control</span>
        </div>
        <div class="security-item">
          <span>‚úÖ</span>
          <span>Session Management</span>
        </div>
        <div class="security-item">
          <span>‚úÖ</span>
          <span>Login Monitoring</span>
        </div>
      </div>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script>
    // Redirect if already logged in
    (function(){
      try {
        var loggedIn = localStorage.getItem('adminSession') === 'true';
        if (loggedIn) {
          window.location.replace('admin-dashboard.html');
        }
      } catch (e) {}
    })();

    function showNotification(message, type = 'error') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Check for default admin credentials
      if (username === 'admin' && password === 'admin') {
        showNotification('Login successful! Redirecting...', 'success');
        setTimeout(() => {
          try { localStorage.setItem('adminSession', 'true'); localStorage.setItem('adminSessionAt', String(Date.now())); } catch(e) {}
          window.location.href = 'admin-dashboard.html';
        }, 1500);
      } else if (!username || !password) {
        showNotification('Please enter both username and password.', 'error');
      } else {
        showNotification('Invalid username or password.', 'error');
      }
    });
  </script>
</body>
</html>
