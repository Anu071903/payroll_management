<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Payroll System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: linear-gradient(rgba(10, 10, 20, 0.8), rgba(5, 5, 10, 0.9)), url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(3px);
      z-index: -1;
    }

    .forgot-container {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      width: 100%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .forgot-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .forgot-icon {
      font-size: 4rem;
      color: #667eea;
      margin-bottom: 1rem;
    }

    .forgot-title {
      font-size: 2rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    .forgot-subtitle {
      color: #7f8c8d;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #34495e;
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .reset-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .reset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .back-to-login {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-to-login a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    .back-btn {
      position: fixed;
      top: 2rem;
      left: 2rem;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-weight: 500;
      z-index: 1000;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    .recovery-steps {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e1e8ed;
    }

    .steps-title {
      font-size: 1rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 1rem;
      text-align: center;
    }

    .steps-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .step-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.9rem;
      color: #7f8c8d;
      padding: 0.5rem;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .step-number {
      background: #667eea;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 600;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .forgot-container {
        margin: 1rem;
        padding: 2rem;
      }

      .back-btn {
        position: relative;
        top: auto;
        left: auto;
        margin-bottom: 2rem;
        display: block;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <a href="admin-login.html" class="back-btn">‚Üê Back to Login</a>
  
  <div class="forgot-container">
    <div class="forgot-header">
      <div class="forgot-icon">üìß</div>
      <h1 class="forgot-title">Forgot Password</h1>
      <p class="forgot-subtitle">Recover your admin account access</p>
    </div>

    <form>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your admin email">
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your admin username">
      </div>

      <button type="button" class="reset-btn" onclick="handlePasswordReset()">üìß Send Recovery Email</button>
    </form>

    <div class="back-to-login">
      <a href="admin-login.html">Back to Login</a>
    </div>

    <div class="recovery-steps">
      <div class="steps-title">üîê Recovery Process</div>
      <div class="steps-list">
        <div class="step-item">
          <div class="step-number">1</div>
          <span>Enter your email and username</span>
        </div>
        <div class="step-item">
          <div class="step-number">2</div>
          <span>Receive verification email</span>
        </div>
        <div class="step-item">
          <div class="step-number">3</div>
          <span>Click secure reset link</span>
        </div>
        <div class="step-item">
          <div class="step-number">4</div>
          <span>Create new password</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function handlePasswordReset() {
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      
      if (email && username) {
        // Simulate password reset process
        alert('Recovery email sent! Please check your inbox for reset instructions.');
        // In a real application, this would send an actual email
      } else {
        alert('Please enter both email and username');
      }
    }

    // Add enter key support
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        handlePasswordReset();
      }
    });
  </script>
</body>
</html>
