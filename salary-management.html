<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Management - Payroll System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: linear-gradient(rgba(10, 10, 20, 0.8), rgba(5, 5, 10, 0.9)), url('https://images.unsplash.com/photo-1554224155-1696413565d3?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(3px);
      z-index: -1;
    }

    .header {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      text-decoration: none;
    }

    .back-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .page-title {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.3s forwards;
    }

    .page-subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 3rem;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.5s forwards;
    }

    .content-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .card:nth-child(1) { animation-delay: 0.7s; }
    .card:nth-child(2) { animation-delay: 0.9s; }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #34495e;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #c0392b;
    }

    /* Notification Modal Styles */
    .notification-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: flex-start;
      justify-content: center;
      z-index: 3000;
      padding-top: 5vh;
      backdrop-filter: blur(5px);
    }

    .notification-modal {
      background: white;
      border-radius: 15px;
      padding: 1.5rem 2rem;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 1rem;
      transform: translateY(-50px);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .notification-overlay.show .notification-modal {
      transform: translateY(0);
      opacity: 1;
    }

    .notification-icon {
      font-size: 2rem;
    }
    .notification-icon.success { color: #28a745; }
    .notification-icon.error { color: #e74c3c; }

    .notification-title {
      font-weight: 600;
      color: #2c3e50;
    }

    .notification-text {
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    /* Confirmation Modal Styles */
    .confirm-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      backdrop-filter: blur(5px);
    }

    .confirm-modal {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .confirm-overlay.show .confirm-modal {
      transform: scale(1);
      opacity: 1;
    }

    .confirm-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #e74c3c;
      margin-bottom: 0.5rem;
    }

    .confirm-text {
      color: #34495e;
      margin-bottom: 1.5rem;
    }

    .confirm-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .confirm-btn {
      padding: 0.6rem 1.5rem;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .confirm-btn.danger { background: #e74c3c; color: white; }
    .confirm-btn.secondary { background: #f0f2f5; color: #34495e; }

    /* Floating particles background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    .table-container {
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out 1.1s forwards;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #e1e8ed;
    }

    th {
      background: #f8f9fa;
      font-weight: 600;
      color: #2c3e50;
    }

    tr:hover {
      background: #f8f9fa;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    @media (max-width: 768px) {
      .content-grid {
        grid-template-columns: 1fr;
      }
      
      .page-title {
        font-size: 2rem;
      }
      
      .container {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <header class="header">
    <div class="nav-container">
      <a href="index.html" class="logo">üí∞ Payroll System</a>
      <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>
  </header>

  <div class="container">
    <h1 class="page-title">Salary Management</h1>
    <p class="page-subtitle">Manage employee salaries, allowances, and deductions efficiently</p>

    <div class="content-grid">
      <div class="card">
        <h2 class="card-title">
          <span>üìù</span>
          Employee Salary Entry
        </h2>
        <form id="addSalaryForm">
          <div class="form-group">
            <label for="empName">Employee Name:</label>
            <input type="text" id="empName" placeholder="Enter employee name">
          </div>

          <div class="form-group">
            <label for="empId">Employee ID:</label>
            <input type="text" id="empId" placeholder="Enter employee ID">
          </div>

          <div class="form-group">
            <label for="department">Department:</label>
            <select id="department" required></select>
          </div>

          <div class="form-group">
            <label for="basicPay">Basic Pay:</label>
            <input type="number" id="basicPay" placeholder="Enter basic pay">
          </div>

          <div class="form-group">
            <label for="allowances">Allowances:</label>
            <input type="number" id="allowances" placeholder="Enter allowances">
          </div>

          <div class="form-group">
            <label for="deductions">Deductions:</label>
            <input type="number" id="deductions" placeholder="Enter deductions">
          </div>

          <button type="button" class="btn" onclick="addEmployeeSalary()">Add/Update Salary</button>
        </form>
      </div>
    </div>

    <div class="table-container">
      <h2 class="card-title">
        <span>üìã</span>
        Employee Payroll Records
      </h2>
      <table>
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Basic Pay</th>
            <th>Allowances</th>
            <th>Deductions</th>
            <th>Net Salary</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="salaryTableBody">
          <!-- Salary rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Notification Modal -->
  <div class="notification-overlay" id="notificationOverlay">
    <div class="notification-modal">
      <div class="notification-icon" id="notificationIcon"></div>
      <div class="notification-content">
        <h3 class="notification-title" id="notificationTitle"></h3>
        <p class="notification-text" id="notificationText"></p>
      </div>
    </div>
  </div>


  <!-- Confirmation Modal -->
  <div class="confirm-overlay" id="confirmOverlay">
    <div class="confirm-modal">
      <h3 class="confirm-title">Are you sure?</h3>
      <p class="confirm-text" id="confirmText"></p>
      <div class="confirm-buttons">
        <button class="confirm-btn secondary" id="cancelBtn">Cancel</button>
        <button class="confirm-btn danger" id="confirmBtn">Delete</button>
      </div>
    </div>
  </div>
  <script>
    let systemData = {};

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = Math.random() * 4 + 2 + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function showNotification(type, title, message) {
      const overlay = document.getElementById('notificationOverlay');
      const icon = document.getElementById('notificationIcon');
      const titleEl = document.getElementById('notificationTitle');
      const textEl = document.getElementById('notificationText');

      if (type === 'success') {
        icon.innerHTML = '‚úÖ';
        icon.className = 'notification-icon success';
      } else {
        icon.innerHTML = '‚ùå';
        icon.className = 'notification-icon error';
      }

      titleEl.textContent = title;
      textEl.textContent = message;

      overlay.style.display = 'flex';
      setTimeout(() => overlay.classList.add('show'), 10);
      setTimeout(() => {
        overlay.classList.remove('show');
        setTimeout(() => overlay.style.display = 'none', 400);
      }, 3000);
    }

    function loadData() {
      const savedData = localStorage.getItem('payrollSystemData');
      systemData = savedData ? JSON.parse(savedData) : { employees: [], departments: [] };
      if (!systemData.employees) systemData.employees = [];
      if (!systemData.departments) systemData.departments = [];
      
      populateDepartmentDropdown();
      renderSalaryTable();
    }

    function saveDataToStorage() {
      localStorage.setItem('payrollSystemData', JSON.stringify(systemData));
    }

    function populateDepartmentDropdown() {
        const deptDropdown = document.getElementById('department');
        deptDropdown.innerHTML = '<option value="">Select Department</option>';
        systemData.departments.forEach(dept => {
            deptDropdown.innerHTML += `<option value="${dept.name}">${dept.name}</option>`;
        });
    }

    function renderSalaryTable() {
      const tableBody = document.getElementById('salaryTableBody');
      tableBody.innerHTML = '';
      systemData.employees.forEach((emp, index) => {
        const row = `<tr>
                      <td>${emp.id}</td>
                      <td>${emp.name}</td>
                      <td>${emp.department}</td>
                      <td>‚Çπ${emp.basicPay.toLocaleString()}</td>
                      <td>‚Çπ${emp.allowance.toLocaleString()}</td>
                      <td>‚Çπ${emp.deduction.toLocaleString()}</td>
                      <td>‚Çπ${emp.netSalary.toLocaleString()}</td>
                      <td><button class="delete-btn" onclick="deleteEmployee(${index})">Delete</button></td>
                    </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function addEmployeeSalary() {
      const empId = document.getElementById('empId').value;
      if (!empId) {
        showNotification('error', 'Error', 'Employee ID is required.');
        return;
      }

      let employee = systemData.employees.find(e => e.id === empId);
      if (!employee) {
        employee = { id: empId };
        systemData.employees.push(employee);
      }

      employee.name = document.getElementById('empName').value;
      employee.department = document.getElementById('department').value;
      employee.basicPay = parseInt(document.getElementById('basicPay').value) || 0;
      employee.allowance = parseInt(document.getElementById('allowances').value) || 0;
      employee.deduction = parseInt(document.getElementById('deductions').value) || 0;
      employee.netSalary = employee.basicPay + employee.allowance - employee.deduction;

      saveDataToStorage();
      renderSalaryTable();
      document.getElementById('addSalaryForm').reset();
      showNotification('success', 'Success', 'Salary record has been added/updated.');
    }

    function deleteEmployee(index) {
      const overlay = document.getElementById('confirmOverlay');
      const confirmText = document.getElementById('confirmText');
      const confirmBtn = document.getElementById('confirmBtn');
      const cancelBtn = document.getElementById('cancelBtn');

      confirmText.textContent = `This will permanently delete the salary record for "${systemData.employees[index].name}". This action cannot be undone.`;
      overlay.style.display = 'flex';
      setTimeout(() => overlay.classList.add('show'), 10);

      const confirmHandler = () => {
        systemData.employees.splice(index, 1);
        saveDataToStorage();
        renderSalaryTable();
        closeConfirm();
      };

      const closeConfirm = () => {
        overlay.classList.remove('show');
        setTimeout(() => overlay.style.display = 'none', 300);
        confirmBtn.removeEventListener('click', confirmHandler);
        cancelBtn.removeEventListener('click', closeConfirm);
      };

      confirmBtn.addEventListener('click', confirmHandler);
      cancelBtn.addEventListener('click', closeConfirm);
    }
    window.onload = () => {
      loadData();
      createParticles();
    };
  </script>
</body>
</html>
